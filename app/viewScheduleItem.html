    <title>Surgery Management System</title>

        $(function() {
            $("#header").load("./layout/header.html");

<body>
    <div class="dashboard-main-wrapper">
        <div id="header"></div>
        <div class="container-scheduleItem">
            <div class="dashboard-ecommerce">
                <div class="container-fluid dashboard-content">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="title-surgery-shift">
                                <h2>Information of Surgery Shift</h2>
                            </div>
                        </div>
                    </div>
                    <div class="div-surgery-report">
                        <div>
                            <div class="div-info-patient">
                                <div><b>Patient Name:</b> <span id="span-name"></span></div>
                                <div><b>Gender:</b> <span id="span-gender"></span></div>
                                <div><b>Age:</b> <span id="span-age"></span></div>   
                            </div>
                            <div class="div-info-surgery-shift">
                                <div><b>Specialty:</b> <span id="span-specialty"></span></div>
                                <div><b>Surgery Name:</b> <span id="span-surgery-name"></span></div>
                                <div><b>Type Of Surgery:</b> <span id="span-surgery-type"></span></div>
                                <div><b>Start Time:</b> <span id="span-start-time"></span></div>
                                <div><b>End Time:</b> <span id="span-end-time"></span></div>
                            </div>
                        </div>
                        <br/>
                        <b>Surgery Information Detail:</b>
                        <div class="div-editable-information">
                            <div class="div-ekip">
                                <div><b>Performed Ekip:</b></div>
                                <br/>
                                <table class="table-ekip">
                                    <tr>
                                        <td><b>Surgeon:</b></td>
                                        <td>Lê Hoàng Anh</td>
                                    </tr>
                                    <tr>
                                        <td><b>Surgeon:</b></td>
                                        <td>Lê Hoàng Em</td>
                                    </tr>
                                    <tr>
                                        <td><b>Anesthesia Doctor:</b></td>
                                        <td>Nguyễn Văn A</td>
                                    </tr>
                                    <tr>
                                        <td><b>Anesthesia Doctor:</b></td>
                                        <td>Nguyễn Văn B</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="div-procedure">
                                <div><b>Surgery Procedure:</b></div>
                                <br/>
                                <textarea id="textarea-procedure" rows="10" cols="50"></textarea>
                            </div>
                        </div>
                        <br/>
                        <input type="button" value="Preview Surgery Report"/>
                        <a href="./viewSchedule.html"><button>Back</button></a>    
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
