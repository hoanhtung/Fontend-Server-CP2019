<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/headerStyle.css">
    <link rel="stylesheet" href="styles/tungStyle.css">
    <link rel="stylesheet" href="styles/mainTemplate.css">
    <title>Surgery Management System</title>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/bower_components/components-font-awesome/css/fontawesome-all.min.css">

    <script src="./scripts/linhJS.js"></script>
    <script src="./scripts/tungJS.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#header").load("./layout/header.html");
            $("#navigation").load("./layout/navigation.html");
        })
    </script>
    <title>Medical Supply Request Detail</title>
</head>

<body onload="parseImportDetail();">
    <div class="dashboard-main-wrapper">
        <div id="header"></div>
        <div id="navigation"></div>
        <div class="dashboard-wrapper">
            <div class="dashboard-ecommerce">
                <div class="container-fluid dashboard-content ">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="page-header">
                                <h2 class="pageheader-title">Import Surgery Profile</h2>
                                <div class="page-breadcrumb">
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="medicalRequest.html"
                                                    class="breadcrumb-link">Dashboard</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">Import Surgery
                                                Profile</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ecommerce-widget">
                        <div class="row">
                            <!--  -->
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="card">
                                    <h5 class="card-header">Patient Information</h5>
                                    <table class="table table-borderless">
                                        <tr>
                                            <td><b>Patient Id:</b></td>
                                            <td id="span-identity"></td>
                                            <td><b>Patient:</b></td>
                                            <td id="span-name"></td>
                                            <td><b>Gender:</b></td>
                                            <td id="span-gender"></td>
                                            <td><b>Age:</b></td>
                                            <td id="span-age"></td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="card">
                                    <h5 class="card-header">Surgery Information</h5>
                                    <table class="table table-borderless">
                                        <tr>
                                            <td><b>Surgery Name:</b></td>
                                            <td id="span-sname"></td>
                                            <td><b>Surgery Weight:</b></td>
                                            <td id="span-weight"></td>                                            
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <!--  -->
                            <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12 col-12">
                                <div class="card">
                                    <h5 class="card-header">Medical supplies</h5>
                                    <div class="card-body p-0">
                                        <div class="table-responsive">
                                            <table class="table" id="listSupply">
                                                <thead class="bg-light">
                                                    <tr class="border-0">
                                                        <th class="border-0">No.</th>
                                                        <th class="border-0">Name</th>
                                                        <th class="border-0">Quantity</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-9 col-lg-12 col-md-6 col-sm-12 col-12">
                                <input type="submit" value="Back" class="btn btn-danger"
                                    onClick="javascript:window.location.href='importList.html'" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
