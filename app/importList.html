<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/headerStyle.css">
    <link rel="stylesheet" href="styles/tungStyle.css">
    <link rel="stylesheet" href="styles/mainTemplate.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/components-font-awesome/css/fontawesome-all.min.css">
    <title>Surgery Management System</title>
    <script src="./scripts/linhJS.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.8/xlsx.full.min.js"></script>
    <script>
        $(function () {
            $("#header").load("./layout/header.html");
            $("#navigation").load("./layout/navigation.html");
        })
    </script>
</head>

<body onload="getJSONfromSession()">
    <div class="dashboard-main-wrapper">
        <div id="header"></div>
        <div id="navigation"></div>
        <div class="dashboard-wrapper">
            <div class="dashboard-ecommerce">
                <div class="container-fluid dashboard-content ">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="page-header">
                                <h2 class="pageheader-title">Import Surgery Profile </h2>
                                <div class="page-breadcrumb">
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="#"
                                                    class="breadcrumb-link">Dashboard</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">Import Surgery
                                                Profile</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ecommerce-widget">
                        <div class="row">
                            <div>
                                <input type="file" onchange="ExcelExport(event)" id="file" />
                            </div>
                            <div class="card"></br></div>
                            <div style="width: 100%">
                                <div class="card">
                                    <h5 class="card-header">Surgery Profile Information</h5>
                                    <div class="card-body p-0">
                                        <table class="table" id="profile">
                                            <thead class="bg-light">
                                                <tr class="border-0">
                                                    <th class="border-0"><input type="checkbox"
                                                            onchange="selectAllCheckboxes(this)" /></th>
                                                    <th class="border-0">No.</th>
                                                    <th class="border-0">Patient Name</th>
                                                    <th class="border-0">Gender</th>
                                                    <th class="border-0">Surgery Name</th>
                                                    <th class="border-0">Proposed Datetime</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div style="display: flex; justify-content: flex-end; width: 100%;">
                                <input style="margin-right: 20px" class="btn btn-success" type="submit"
                                    value="Import All" onclick="saveSurgeryProfile()" />
                                <input class="btn btn-danger" type="submit" value="Clear List"
                                    onClick="removeSessionStorage()" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
